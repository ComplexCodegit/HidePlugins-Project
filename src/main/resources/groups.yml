groups:
  default:
    options:
      default: true
      custom-help:
        enable: true
        worlds:
          world:
            pages:
              '1':
                - '&e&m------------------&r &fHelp: Index ([PAGE]/[LASTPAGE]) &e&m------------------'
                - '&7Type /help [n] to get page n of help'
                - '&6/about: &fGets the version of this server including any plugins in use'
                - '&6/help: &fShows the help menu'
                - '&6/tell: &fA Mojang provided command'
          world_nether:
            pages:
              '1':
                - '&e&m------------------&r &fHelp: Index ([PAGE]/[LASTPAGE]) &e&m------------------'
                - '&7Type /help [n] to get page n of help'
                - '&6/about: &fGets the version of this server including any plugins in use'
                - '&6/help: &fShows the help menu'
                - '&6/msg: &fA Mojang provided command'
          world_the_end:
            pages:
              '1':
                - '&e&m------------------&r &fHelp: Index ([PAGE]/[LASTPAGE]) &e&m------------------'
                - '&7Type /help [n] to get page n of help'
                - '&6/about: &fGets the version of this server including any plugins in use'
                - '&6/help: &fShows the help menu'
                - '&6/?: &fCommand help aliases'
    global:
      commands: /about, /help
      tab: /about, /help
    worlds:
      world:
        commands: /tell
        tab: /tell
      world_nether:
        commands: /msg
        tab: /msg
      world_the_end:
        commands: /?
        tab: /?
  members:
    options:
      inheritances: default
      permission: 'hidepluginsproject.group.members'
      custom-help:
        enable: true
        worlds:
          world:
            pages:
              '1':
                - '&e&m------------------&r &fHelp: Index ([PAGE]/[LASTPAGE]) &e&m------------------'
                - '&7Type /help [n] to get page n of help'
                - '&6/fill: &fFills all or parts of a region with a specific block'
                - '&6/help: &fShows the help menu'
                - '&6/setblock: &fA Mojang provided command'
                - '&6/tp: &fA Mojang provided command'
          world_nether:
            pages:
              '1':
                - '&e&m------------------&r &fHelp: Index ([PAGE]/[LASTPAGE]) &e&m------------------'
                - '&7Type /help [n] to get page n of help'
                - '&6/fill: &fFills all or parts of a region with a specific block'
                - '&6/help: &fShows the help menu'
                - '&6/test: &fTest'
          world_the_end:
            pages:
              '1':
                - '&e&m------------------&r &fHelp: Index ([PAGE]/[LASTPAGE]) &e&m------------------'
                - '&7Type /help [n] to get page n of help'
                - '&6/fill: &fFills all or parts of a region with a specific block'
                - '&6/help: &fShows the help menu'
                - '&6/time: &fA Mojang provided command'
    global:
      commands: /fill, /help
      tab: /fill, /help
    worlds:
      world:
        commands: /setblock, /tp
        tab: /setblock, /tp
      world_nether:
        commands: /test
        tab: /test
      world_the_end:
        commands: /time
        tab: /time